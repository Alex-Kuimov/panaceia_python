{% extends "home.html" %}
{% load static %}

{% block content %}

<div class="top-search">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="search-title">
                    Запишитесь на приём к специалисту онлайн
                </div>
            </div>
        </div>
        <div class="row popup-login">
            <div class="col-sm">
                <div class="search-form">
                    <div class="form-offer">
                        <form class="mainform">
                            <p class="name">
                                <input type="text" name="name" value="Имя автора" />
                            </p>
                            <p class="email">
                                <input type="text" name="email" value="name@example.com" />
                            </p>
                            <p class="send">
                                <input type="submit" value="Отправить" />
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<p>{{fio}}</p>
<p>{{city}}</p>
<p>{{phone}}</p>
<p>{{avatar}}</p>
<p>{{specialty}}</p>
<p>{{experience_years}}</p>
<p>{{coords}}</p>
<p>{{average_price}}</p>
<p>{{count_meeting}}</p>
<p>{{meet}}</p>
<p>{{patients}}</p>

{% endblock %}
