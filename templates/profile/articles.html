{% extends "base_generic.html" %}

{% block content %}
{% load static %}

<div class="col-md-9 px-4">
    <div class="row">
        <div class="col-md-12 block-info">
            <div class="row">
                <div class="col-md-5">
                    <h4>Список ваших статей</h4>
                </div>
            </div>
            <div class="line"></div>
            <div class="row">
                <div class="col-md-12 central">
                    <div class="central" >
                        <img src="{% static 'img/icon_consalt.png' %}" alt=""> <br>
                        <p>Здесь будут храниться статьи, которые вы добавили.</p>
                        <input type="Вставить ссылку на видео в youtube">
                    </div>
                </div>
           </div>
            <div class="row">
                <div class="col-md-5">
                    <h4>Список ваших статей</h4>
                </div>
            </div>
            <div class="line"></div>
            <div class="row">

                {%for article in articles %}
                     <div class="col-md-6 youtube-block">
                            <img src="/media/{{article.image}}" alt=""> <br>
                            <p>{{ article.title }}</p>
                     </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
