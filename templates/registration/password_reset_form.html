{% extends "home.html" %}
{% load static %}

{% block content %}

{% if form.email.errors %} {{ form.email.errors }} {% endif %}

<div class="offer-block reg-page">
    <div class="container">
        <form action="" method="post" class="row">
            <div class="col-12">
                <h3>Восстановить пароль</h3>
            </div>
            {% csrf_token %}
            <div class="col-12">
                {{ form.email }}
            </div>
            <div class="col-12 submit-login">
              <input type="submit" value="Восстановить" />
            </div>
        </form>
    </div>
</div>

{% endblock %}
